<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groupie Tracker</title>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <h4 class="navbar-brand">Groupie Tracker</h4>
      <input type="checkbox" id="navbar-toggle" class="navbar-toggle" hidden>
      <label for="navbar-toggle" class="navbar-toggle-label">
        <span></span>
        <span></span>
        <span></span>
      </label>
        <ul class="navbar-menu" id="navbar-menu">
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/dates/">Date</a></li>
          <li><a href="/locations/" >Location</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
       
   
    </nav>
  </header>

  <div class="container">
    <ul class="card-list">
      {{range .Artists}}
      <li class="card">
        <div class="card-image">
          <img src="{{.Image}}" alt="{{.Name}} Image">
        </div>
        <div class="card-content">
          <h2 class="card-title">{{.Name}}</h2>
          <p class="card-members"><span class="text-title">Members:</span> {{range .Members}}{{.}}, {{end}}</p>
          <p class="card-creation-date"><span class="text-title">Creation Date:</span> {{.CreationDate}}</p>
          <p class="card-first-album"><span class="text-title">First Album:</span> {{.FirstAlbum}}</p>
          <div class="buttons-container">
            <button class="button wow-effect" onclick="location.href='/location/{{.ID}}'">Locations</button>
            <button class="button wow-effect" onclick="location.href='/date/{{.ID}}'">Dates</button>
            <button class="button wow-effect" onclick="location.href='/relation/{{.ID}}'">Relations</button>
          </div>
         
          
          
          
        </div>
      </li>
      {{end}}
    </ul>
  </div>
  

  <footer class="footer">
    <p>&copy; 2023 Groupie Tracker. All rights reserved.</p>
  </footer>

  <script>
    var navbarToggle = document.getElementById('navbar-toggle');
    var navbarMenu = document.getElementById('navbar-menu');

    navbarToggle.addEventListener('change', function() {
      if (this.checked) {
        navbarMenu.classList.add('show');
      } else {
        navbarMenu.classList.remove('show');
      }
    });
  </script>
</body>

</html>
